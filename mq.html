    <title>MediaQueryDemonstration</title>
</head>
<style> 
    div{
        height:100vh;
        width:100vw;
        background-color: red;
    }

    /* MEDIA QUERIES */

        div{

        }
    }

    @media screen and (max-width:450px) {
        div{

        }
    }
</style>
