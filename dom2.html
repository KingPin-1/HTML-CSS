<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddListItemUsingInsertBefore</title>
</head>
<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
        let ul = document.querySelector("ul");
        let list = document.querySelectorAll("li");
        let element8 = list[6];
        let element7 = document.createElement("li");
        element7.innerText = "7";
        // ul is parent , element7 is new node to be added and elemen8 is reference before which new is to be added. 
        ul.insertBefore(element7 , element8);
    </script>
    
</body>
</html>
