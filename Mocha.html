<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha</title>
</head>
<style> 
    .block{
        background-color: gray;
        display: inline-block;
    }
    .inline{
        background-color: yellow;
        display: block;
    }
    .inline2{
        background-color: red;
    }
    .inline-span{
        background-color: blueviolet;
        display: inline;
    }
</style>
<body>
    <div class="block">This is a block</div>  
    <span class="inline">This is inline</span>  
    <span class="inline2">This is inline 2</span>
    <div class="block">This is another block</div>
    <div class="inline-span">This is inline block</div>
</body>
</html>
